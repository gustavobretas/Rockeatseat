<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Social Tree</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,600;1,300;1,600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <main>
        <div class="profile">
            <div class="profile-ellipse">
                <img class="profile-image" src="https://thispersondoesnotexist.com/" alt="User Picture">
            </div>
            <div class="user-name">
                @FulanaDeTal
            </div>        
        </div>
        <div class="links">
            <nav>
              <a href="#" target="_blank" rel="">Link 1</a>
              <a href="#" target="_blank" rel="">Link 2</a>
              <a href="#" target="_blank" rel="">Link 3</a>
              <a href="#" target="_blank" rel="">Link 4</a>
            </nav>
          </div>
        <div class="social">
            <a href="https://www.twitter.com/" target="_blank"><img src="assets/twitter.svg"/></a>
            <a href="https://www.twitch.com/" target="_blank"><img src="assets/twitch.svg"/></a>
            <a href="https://www.instagram.com/" target="_blank"><img src="assets/instagram.svg"/></a>
            <a href="https://www.linkedin.com/" target="_blank"><img src="assets/linkedin.svg"/></a>
            <a href="https://www.github.com/" target="_blank"><img src="assets/github.svg"/></a>
        </div>
    </main>
  </body>
</html>
